{% extends "base.html" %}
{% load thumbnail %}

{% block title %}Homepage{% endblock %}

{% block body %}
    <div id="posts-container">
        {% if posts %}
            {% for post in posts %}
                {% include "includes/post.html" with post=post show_detail_link=True%}
            {% endfor %}
        {% else %}
            No posts are available.
        {% endif %}
    </div>
{% endblock %}
